<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' https://localhost:8080;">
    <title>BLE Scanner</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Electron + SQLite + CSV</title>
</head>

<body>
    <h1>BLE Advertise Viewer</h1>
    <label for="macAddress">MACアドレス:</label>
    <!-- input type="text" id="macAddress" placeholder="DC:2E:97:FF:F8:C7" -->
    <input type="text" id="macAddress" value="DC:2E:97:FF:F8:C7">
    <br><br>
    <button id="startBtn">スキャン開始</button>
    <button id="stopBtn">スキャン停止</button>

    <script src="scanner.js"></script>

    <h1>BLE Scanner Mac Filter (noble)</h1>
    <div class="container">
        <!-- 最上段 -->
        <div id="top-row" class="row">
            <div class="data-display">
                <img class="icon" src="assets/temp.png" alt="Icon">
                <span class="label">Value 1:</span>
                <span id="value-1" class="value"></span>
            </div>
            <div class="data-display">
                <img class="icon" src="assets/Humi.png" alt="Icon">
                <span class="label">Value 2:</span>
                <span id="value-2" class="value"></span>
            </div>
            <div class="data-display">
                <img class="icon" src="assets/CO2.png" alt="Icon">
                <span class="label">Value 3:</span>
                <span id="value-3" class="value"></span>
            </div>
            <div class="data-display">
                <img class="icon" src="assets/TVOC.png" alt="Icon">
                <span class="label">Value 4:</span>
                <span id="value-4" class="value"></span>
            </div>
            <div class="data-display">
                <img class="icon" src="assets/CO.png" alt="Icon">
                <span class="label">Value 5:</span>
                <span id="value-5" class="value"></span>
            </div>
        </div>

        <!-- 2段目 -->
        <div id="middle-row" class="row">
            <div class="data-display">
                <img class="icon" src="assets/PM1.0.png" alt="Icon">
                <span class="label">Value 6:</span>
                <span id="value-6" class="value"></span>
            </div>
            <div class="data-display">
                <img class="icon" src="assets/PM2.5.png" alt="Icon">
                <span class="label">Value 7:</span>
                <span id="value-7" class="value"></span>
            </div>
            <div class="data-display">
                <img class="icon" src="assets/PM10.png" alt="Icon">
                <span class="label">Value 8:</span>
                <span id="value-8" class="value"></span>
            </div>
            <div class="data-display">
                <img class="icon" src="assets/CH2O.png" alt="Icon">
                <span class="label">Value 9:</span>
                <span id="value-9" class="value"></span>
            </div>
        </div>

        <!-- 3段目 -->
        <div id="charts-row" class="row">
            <canvas id="chartOfTemp"></canvas>
            <canvas id="chart-2"></canvas>
            <canvas id="chart-3"></canvas>
            <canvas id="chart-4"></canvas>
            <canvas id="chart-5"></canvas>
        </div>
    </div>

    <!-- canvas id="chartOfTemp"></canvas -->
    <h3>ログ:</h3>
    <div id="log"></div>

    <!-- CSVを選択するフォーム -->
    <!-- input type="file" id="csvFile" / -->
    <button id="importCsvButton">Import CSV</button>
    
    <!--メッセージ表示エリア -->
    <p id="statusMessage"></p>
    
    <!--データ取得 -->
    <button id="fetchDataButton">Fetch Data</button>
    <div id="databaseData"></div>

    <h1>BLE Advertising Packet Scanner</h1>
    <button id="start-scan">Start Scanning</button>
    <ul id="devices"></ul>

    <h1>BLE Scanner (noble)</h1>
    <canvas id="chartOfRssi"></canvas>
    <ul id="deviceList"></ul>

    <h1>CSV Import and Database Example</h1>
  
    <script src="./scripts/chart.js"></script>

    <!--外部スクリプトを参照 -->
    <script src="renderer.js" type="module"></script>
</body>

</html>
