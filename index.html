<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' https://localhost:8080;">
    <title>BLE Scanner</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css" />

    <title>Electron + SQLite + CSV</title>
</head>

<body>
    <h1>BLE Advertise Viewer</h1>
    <label for="macAddress">MACアドレス:</label>
    <!-- input type="text" id="macAddress" placeholder="DC:2E:97:FF:F8:C7" -->
    <input type="text" id="macAddress" value="DC:2E:97:FF:F8:C7">
    <br><br>
    <button id="startBtn">スキャン開始</button>
    <button id="stopBtn">スキャン停止</button>

    <script src="scanner.js"></script>

    <h1>BLE Scanner Mac Filter (noble)</h1>
    <div class="slide">
        <div class="frame-value-temperature">
            <img class="icon" src="assets/temp.png" />
            <div class="name-value">Temperature</div>
            <div class="box-value">
                <div class="overlap-box-value">
                    <div class="value" id="value-temperature">XXXX</div>
                </div>
            </div>
            <div class="unit-value">℃</div>
        </div>
        <div class="frame-value-humidity">
            <img class="icon" src="assets/Humi.png" />
            <div class="name-value">Humidity</div>
            <div class="box-value">
                <div class="overlap-box-value">
                    <div class="value" id="value-humidity">XXXX</div>
                </div>
            </div>
            <div class="unit-value">%</div>
        </div>
        <div class="frame-value-co2">
            <img class="icon" src="assets/CO2.png" />
            <div class="name-value">CO2</div>
            <div class="box-value">
                <div class="overlap-box-value">
                    <div class="value" id="value-co2">XXXX</div>
                </div>
            </div>
            <div class="unit-value">ppm</div>
        </div>
        <div class="frame-value-tvoc">
            <img class="icon" src="assets/TVOC.png" />
            <div class="name-value">TVOC</div>
            <div class="box-value">
                <div class="overlap-box-value">
                    <div class="value" id="value-tvoc">XXXX</div>
                </div>
            </div>
            <div class="unit-value">ppb</div>
        </div>
        <div class="frame-value-co">
            <img class="icon" src="assets/CO.png" />
            <div class="name-value">CO</div>
            <div class="box-value">
                <div class="overlap-box-value">
                    <div class="value" id="value-co">XXXX</div>
                </div>
            </div>
            <div class="unit-value">℃</div>
        </div>
        <div class="frame-value-pm1_0">
            <img class="icon" src="assets/PM1.0.png" />
            <div class="name-value">PM1.0</div>
            <div class="box-value">
                <div class="overlap-box-value">
                    <div class="value" id="value-pm1_0">XXXX</div>
                </div>
            </div>
            <div class="unit-value">ug/m3</div>
        </div>
        <div class="frame-value-pm2_5">
            <img class="icon" src="assets/PM2.5.png" />
            <div class="name-value">PM2.5</div>
            <div class="box-value">
                <div class="overlap-box-value">
                    <div class="value" id="value-pm2_5">XXXX</div>
                </div>
            </div>
            <div class="unit-value">ug/m3</div>
        </div>
        <div class="frame-value-pm10">
            <img class="icon" src="assets/PM10.png" />
            <div class="name-value">PM1.0</div>
            <div class="box-value">
                <div class="overlap-box-value">
                    <div class="value" id="value-pm10">XXXX</div>
                </div>
            </div>
            <div class="unit-value">ug/m3</div>
        </div>
        <div class="frame-value-ch2o">
            <img class="icon" src="assets/CH2O.png" />
            <div class="name-value">CH2O</div>
            <div class="box-value">
                <div class="overlap-box-value">
                    <div class="value" id="value-ch2o">XXXX</div>
                </div>
            </div>
            <div class="unit-value">ppb</div>
        </div>
    </div>

    <div class="chart-container">
        <!-- 3段目 -->
        <!-- div id="charts-row" -->
        <canvas id="chart-temperature" width="400px" height="300px"></canvas>
        <canvas id="chart-humidity" width="400px" height="300px"></canvas>
        <canvas id="chart-co2" width="400px" height="300px"></canvas>
        <!-- /div -->
    </div>

        <!-- canvas id="chartOfTemp"></canvas -->
    <h3>ログ:</h3>
    <div id="log"></div>

    <!-- CSVを選択するフォーム -->
    <!-- input type="file" id="csvFile" / -->
    <button id="importCsvButton">Import CSV</button>
    
    <!--メッセージ表示エリア -->
    <p id="statusMessage"></p>
    
    <!--データ取得 -->
    <button id="fetchDataButton">Fetch Data</button>
    <div id="databaseData"></div>

    <h1>BLE Advertising Packet Scanner</h1>
    <button id="start-scan">Start Scanning</button>
    <ul id="devices"></ul>

    <h1>BLE Scanner (noble)</h1>
    <canvas id="chartOfRssi"></canvas>
    <ul id="deviceList"></ul>

    <h1>CSV Import and Database Example</h1>
  
    <script src="./scripts/chart.js"></script>

    <!--外部スクリプトを参照 -->
    <script src="renderer.js" type="module"></script>
</body>

</html>
