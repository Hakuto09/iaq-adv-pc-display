<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Scanner</title>
</head>

<body>
    <h1>BLE Advertising Packet Scanner</h1>
    <button id="start-scan">Start Scanning</button>
    <ul id="devices"></ul>

    <script>
        document.getElementById('start-scan').addEventListener('click', async () => {
            try {
                console.log('Scanning for BLE devices...');

                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true, // 全てのデバイスを受け入れる
                    optionalServices: []   // 必要ならサービスUUIDを指定
                });

                console.log('Connected to', device.name || 'Unknown Device');
                const advDataContainer = document.getElementById('devices');
                const listItem = document.createElement('li');

                listItem.textContent = `Device: ${device.name || 'Unnamed'} | ID: ${device.id}`;
                advDataContainer.appendChild(listItem);

            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
